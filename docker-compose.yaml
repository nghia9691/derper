services:
  # The DERP Server
  derper:
    image: fredliang/derper
    restart: always
    container_name: derper
    networks:
      - derp-net
    ports:
      - "3478:3478/udp" # STUN port (Required)
    environment:
      - DERP_DOMAIN=nderper.duckdns.org
      - DERP_ADDR=:8080      # Internal HTTP port for Caddy
      - DERP_HTTP_PORT=8080
      - DERP_VERIFY_CLIENTS=false # Set to true if you want to restrict access
    # Tailscale auth key is optional unless DERP_VERIFY_CLIENTS is true

  # Caddy Reverse Proxy
  caddy:
    image: caddy:latest
    restart: always
    container_name: caddy
    networks:
      - derp-net
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

networks:
  derp-net:

volumes:
  caddy_data:
  caddy_config:
